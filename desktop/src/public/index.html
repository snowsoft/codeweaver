<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CodeWeaver Desktop - Yapay zeka destekli kod geliştirme aracı">
    <title>CodeWeaver Desktop</title>

    <!-- Global Polyfills -->
    <script>
        // Electron renderer process compatibility
        if (typeof global === 'undefined') {
            window.global = window;
        }
        if (typeof process === 'undefined') {
            window.process = { env: { NODE_ENV: 'development' } };
        }
        if (typeof globalThis === 'undefined') {
            window.globalThis = window;
        }
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Base Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto',
            'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans',
            'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #0f172a;
            color: #f1f5f9;
            line-height: 1.5;
        }

        #root {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Loading Screen */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #0f172a;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #1e293b;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1e293b;
        }

        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }

        /* Selection Styling */
        ::selection {
            background-color: #3b82f6;
            color: white;
        }

        /* Focus Styles */
        button:focus,
        input:focus,
        textarea:focus,
        select:focus {
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
<!-- Main Application Root -->
<div id="root">
    <!-- Loading Screen (will be replaced by React) -->
    <div class="loading">
        <div class="loading-spinner"></div>
    </div>
</div>

<!-- Error Handling -->
<script>
    window.addEventListener('error', function(e) {
        console.error('Application Error:', e.error);

        // Global fix retry for persistent issues
        if (e.message.includes('global is not defined')) {
            window.global = window;
            global = window;
        }
    });

    window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled Promise Rejection:', e.reason);
    });
</script>
</body>
</html>
