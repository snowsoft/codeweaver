linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - typecheck
    - unused
    - gofmt
    - goimports
    - misspell
    - revive
    - gosec

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true
  
  gofmt:
    simplify: true
  
  goimports:
    local-prefixes: github.com/snowsoft/codeweaver

issues:
  exclude-dirs:
    - vendor
    - installer
  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - gosec
        - errcheck

run:
  timeout: 5m
  go: "1.21"

output:
  formats:
    - format: colored-line-number
    - format: github-actions