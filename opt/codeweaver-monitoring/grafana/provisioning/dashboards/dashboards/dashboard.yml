# /opt/codeweaver-monitoring/grafana/provisioning/dashboards/dashboard.yml

apiVersion: 1

providers:
  - name: 'CodeWeaver Dashboards'
    orgId: 1
    folder: 'CodeWeaver'
    folderUid: 'codeweaver'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/dashboards